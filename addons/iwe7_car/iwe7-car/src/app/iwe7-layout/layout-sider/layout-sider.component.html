<div class="logo">
  <nz-avatar style="vertical-align: middle;" nzShape="square" nzText="oauth2.0授权"></nz-avatar>
</div>
<ul nz-menu nzTheme="dark" [nzMode]="'inline'">
  <li nz-submenu>
    <span title>
      <i class="anticon anticon-appstore"></i>
      <span>应用管理</span>
    </span>
    <ul>
      <li nz-menu-item routerLink="/clients">
        <i class="anticon anticon-bars"></i>
        <span>应用列表</span>
      </li>
      <li nz-menu-item (click)="create('iwe7-oauth-clients',{})">
        <i class="anticon anticon-edit"></i>
        <span>添加应用</span>
      </li>
    </ul>
  </li>
  <li nz-submenu>
    <span title>
      <i class="anticon anticon-paper-clip"></i>
      <span>权限管理</span>
    </span>
    <ul>
      <li nz-menu-item routerLink="/scopes">
        <i class="anticon anticon-bars"></i>
        <span>权限列表</span>
      </li>
      <li nz-menu-item>
        <i class="anticon anticon-edit"></i>
        <span (click)="create('iwe7-oauth-scopes',{})">添加权限</span>
      </li>
    </ul>
  </li>
  <li nz-submenu>
    <span title>
      <i class="anticon anticon-setting"></i>
      <span>jwt管理</span>
    </span>
    <ul>
      <li nz-menu-item routerLink="/jwt">
        <i class="anticon anticon-bars"></i>
        <span>jwt列表</span>
      </li>
      <li nz-menu-item (click)="create('iwe7-oauth-jwt',{})">
        <i class="anticon anticon-edit"></i>
        <span>添加jwt</span>
      </li>
    </ul>
  </li>
  <li nz-menu-item routerLink="/access-tokens">
    <i class="anticon anticon-cloud-o"></i>
    <span>令牌管理</span>
  </li>
  <li nz-menu-item routerLink="/refresh-tokens">
    <i class="anticon anticon-tags-o"></i>
    <span>刷新令牌</span>
  </li>
  <li nz-menu-item routerLink="/codes">
    <i class="anticon anticon-star-o"></i>
    <span>请求码</span>
  </li>
</ul>
